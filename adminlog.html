<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

.login-form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    font-weight: bold;
}

.input-group input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}

.btn:hover {
    background-color: #45a049;
}

h2 {
    margin-bottom: 15px;
    text-align: center;
}

    </style>
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <h2 style="color: black;">Admin Login</h2>
            <div class="input-group">
                <label for="email"><h3 style="color: black;">Email:</h3></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password"><h3 style="color: black;">Password:</h3></label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Replace with your actual authentication logic (e.g., server-side validation)
    if (email === "skrohanhsr@gmail.com" && password === "34u71bYQ@") {
        alert("Login successful!");
        window.location.href = "admin.html"; // Redirect to admin page
    } else {
        alert("Invalid email or password. Please try again.");
    }
});

    </script>
</body>
</html>
